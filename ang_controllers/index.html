<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Controllers</title>
    <!-- Add the AngularJS CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-contoller="formController as fc">
        First Name: <input type="text" ng-model="fc.form.fname"><br>
        Last Name: <input type="text" ng-model="fc.form.lname"><br>
        Email: <input type="text" ng-model="fc.form.email"><br>
        Comments: <input type="textarea" ng-model="fc.form.comments"><br>
        <button type="button" ng-click="fc.addToArray()">Add</button>
        <table>
            <tbody>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Comments</th>
            </tr>

            <tr ng-repeat="name in fc.formArray">
                <td>{{ name.fname + " " + name.lname }}</td>
                <td>{{ name.email }} </td>
                <td>{{ name.comments }}</td>
            </tr>
            </tbody>
        </table>
    </div>

<script>
    var app = angular.module('myApp', []);
    app.controller('formController', function ($scope) {
        var self = this;
        self.form = {};
        self.formArray = [];

        $scope.message = "Hello";


        self.addToArray = function () {
            console.log("click");
            self.formArray.push(self.form);
            self.form = {};

        };

    });


</script>
</body>
</html>
