<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>

        .playground {
            margin: 2%;
            min-height: 50vh;
        }

        .playground_source {
            background-color: lavender;
        }

        .playground_destination {
            background-color: lightyellow;
        }

        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }

        .neato {
            padding: 1%;
        }

        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }

        .awesome_picture {
            display: inline-block;
        }

        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>
    <script>
        $(document).ready(function () {
            //playground 1 code
            var pg1_h1 = $('<h1>').text("I am a heading");
            $('#playground1').append(pg1_h1);
            var pg1_p1 = $('<p>').text("This is an awesome paragraph");
            $('#playground1').append(pg1_p1);
            var pg1_p2 = $('<p>').text("This has red text").css('color', 'red');
            $('#playground1').append(pg1_p2);
            //playground 2 code
            var pg2_div1 = $('<div>').text("Here is some awesome div text").addClass('awesome_class');
            $('#playground2').append(pg2_div1);
            var pg2_div2 = $('<div>').text("Here is MORE awesome div text").addClass('awesome_class').attr('id', 'my_awesome_div2');
            $('#playground2').append(pg2_div2);
            var pg2_div3 = $('<div>').addClass('awesome_class').attr('id', 'my_awesome_div3').attr('data-coolness', 'high').text("Here is EVEN MORE awesome div text");
            pg2_div3.html(pg2_div3.html().replace("EVEN MORE", "<strong>EVEN MORE</strong>"));
            $('#playground2').append(pg2_div3);
            //playground 3 code
            var pg3_ul = $('<ul>').addClass('neato');
            var pg3_li1 = $('<li>').text("Link 1");
            var pg3_li2 = $('<li>').text("Link 2");
            var pg3_li3 = $('<li>').text("Link 3");
            $('#playground3').append(pg3_ul);
            $(pg3_ul).append(pg3_li1).append(pg3_li2).append(pg3_li3);

            var pg3_fig = $('<figure>').addClass('awesome_picture');
            var pg3_img = $('<img>', {
                src: "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg"
            });
            var pg3_span = $('<span>').addClass('bold_text');
            var pg3_fig_cap = $('<figcaption>').append(pg3_span).text("That's right, you are");
            $('#playground3').append(pg3_fig);
            $(pg3_fig).append(pg3_img);
            $(pg3_fig).append(pg3_fig_cap);
        });
    </script>
</head>
<body>
<!-- ************** Playground 1 ************** -->

<!-- ********** Playground 1 Source ********** -->
<div class="playground playground_source">
    <h1>I am a heading</h1>

    <p>This is an awesome paragraph</p>

    <p style="color:red">This has red text</p>
</div>

<!-- ********** Playground 1 Destination ********** -->
<div class="playground playground_destination" id="playground1">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 2 ************** -->

<!-- ********** Playground 2 Source ********** -->
<div class="playground playground_source">
    <div class='awesome_class'>
        Here is some awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div2'>
        Here is MORE awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
        Here is <strong>EVEN MORE</strong> awesome div text
    </div>
</div>

<!-- ********** Playground 2 destination ********** -->
<div class="playground playground_destination" id="playground2">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 3 ************** -->

<!-- ********** Playground 3 Source ********** -->
<div class="playground playground_source">
    <ul class="neato">
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
    </ul>
    <figure class="awesome_picture">
        <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
        <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
    </figure>
</div>

<!-- ********** Playground 3 Destination ********** -->
<div class="playground playground_destination" id="playground3">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>
</body>
</html>
