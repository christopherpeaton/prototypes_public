<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>

        .playground {
            margin: 2%;
            min-height: 50vh;
        }

        .playground_source {
            background-color: lavender;
        }

        .playground_destination {
            background-color: lightyellow;
        }

        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }

        .neato {
            padding: 1%;
        }

        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }

        .awesome_picture {
            display: inline-block;
        }

        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>
    <script>
        $(document).ready(function () {
            //playground 1 code
            var h_1 = $("<h1>", {
                text: 'I am a heading'
            });

            var p_1 = $("<p>", {
                text: 'This is an awesome paragraph'
            });

            var p_2 = $("<p>", {
                style: 'color:red',
                text: 'This has red text'
            });

            $('#playground1').append(h_1).append(p_1).append(p_2);

            //playground 2 code
            var div_1 = $("<div>", {
                class: 'awesome_class',
                text: 'Here is some awesome div text'
            });

            var div_2 = $("<div>", {
                class: 'awesome_class',
                id: 'my_awesome_div2',
                text: 'Here is MORE awesome div text'
            });


            var div_3 = $("<div>", {
                class: 'awesome_class',
                id: 'my_awesome_div3',
                html: 'Here is <strong>EVEN MORE</strong> awesome div text'
            });


            $('#playground2').append(div_1).append(div_2).append(div_3);

            //playground 3 code

            var ul_1 = $("<ul>", {
                class: 'neato'
            });


            var li_1 = $("<li>", {
                text: 'Link 1'
            });


            var li_2 = $("<li>", {
                text: 'Link 2'
            });

            var li_3 = $("<li>", {
                text: 'Link 3'
            });

            var figure_1 = $("<figure>", {
                class: 'awesome_picture'
            });

            var img_1 = $("<img>", {
                src: 'http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg'
            });

            var figcaption_1 = $("<figcaption>", {
                text: 'That\'s right, '
            });

            var figcaption_2 = $("<span>", {
                class: 'bold_text',
                text: 'you are'
            });
            $(figcaption_1).append(figcaption_2);


            $(ul_1).append(li_1).append(li_2).append(li_3);
            $(figure_1).append(img_1).append(figcaption_1);
            $('#playground3').append(ul_1).append(figure_1);
        });
    </script>
</head>
<body>
<!-- ************** Playground 1 ************** -->

<!-- ********** Playground 1 Source ********** -->
<div class="playground playground_source">
    <h1>I am a heading</h1>

    <p>This is an awesome paragraph</p>

    <p style="color:red">This has red text</p>
</div>

<!-- ********** Playground 1 Destination ********** -->
<div class="playground playground_destination" id="playground1">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 2 ************** -->

<!-- ********** Playground 2 Source ********** -->
<div class="playground playground_source">
    <div class='awesome_class'>
        Here is some awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div2'>
        Here is MORE awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
        Here is <strong>EVEN MORE</strong> awesome div text
    </div>
</div>

<!-- ********** Playground 2 destination ********** -->
<div class="playground playground_destination" id="playground2">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 3 ************** -->

<!-- ********** Playground 3 Source ********** -->
<div class="playground playground_source">
    <ul class="neato">
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
    </ul>
    <figure class="awesome_picture">
        <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
        <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
    </figure>
</div>

<!-- ********** Playground 3 Destination ********** -->
<div class="playground playground_destination" id="playground3">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

</html>
