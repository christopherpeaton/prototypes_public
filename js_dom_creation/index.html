<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style>

.playground{
	margin: 2%;
	min-height: 50vh;
}
.playground_source{
	background-color: lavender;
}
.playground_destination{
	background-color: lightyellow;
}
.awesome_class{
	text-shadow: 1px 1px red;
	font-weight: bold;
}
.neato{
	padding: 1%;
}
.neato > li{
	margin: 0px 1%;
	padding: 0px;
	list-style-type: none;
	display: inline-block;
}
.awesome_picture{
	display:inline-block;
}
.awesome_picture > figcaption{
	text-align: center;
	font-weight: bold;
	font-style: italic;
	font-size:120%;
}
</style>
<script>
$(document).ready(function()
{
	//Feature Set 2 - Building Out Your Playgrounds
	// playground 1 variables
	var play1_h1 = $("<h1>I am a heading</h1>");
	var play1_p1 = $("<p>This is an awesome paragraph</p>");
	var play1_p2 = $("<p style='color: red'>This has red text</p>");
	// playground 2 variables
	var play2_div1 = $("<div class='awesome_class'>Here is some awesome div text</div>");
	var play2_div2 = $("<div class='awesome_class' id='my_awesome_div2'>Here is MORE awesome div text</div>");
	var play2_div3 = $("<div class='awesome_class' id='my_awesome_div3' data-coolness='high'>Here is <strong>EVEN MORE</strong>awesome div text</div>");
	// playground 3 variables
	var play3_ul = $("<ul class='neato'></ul>").append("<li>Link 1</li>").append("<li>Link 2</li>").append("<li>Link 3</li>");
	var play3_pic = $("<figure class='awesome_picture'></figure>").append("<img src='http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg'><figcaption>That's right, <span class='bold_text'>you are</span></figcaption>");
	//playground 1 code
	$("#playground1").append(play1_h1).append(play1_p1).append(play1_p2);
	//playground 2 code
	$("#playground2").append(play2_div1).append(play2_div2).append(play2_div3);
	//playground 3 code
	$("#playground3").append(play3_ul).append(play3_pic);
});
</script>
</head>
<body>
<!-- ************** Playground 1 ************** -->
	
	<!-- ********** Playground 1 Source ********** -->
	<div class="playground playground_source">
		<h1>I am a heading</h1>
		<p>This is an awesome paragraph</p>
		<p style="color:red">This has red text</p>
	</div>

	<!-- ********** Playground 1 Destination ********** -->
	<div class="playground playground_destination" id="playground1">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

<!-- ************** Playground 2 ************** -->	
	
	<!-- ********** Playground 2 Source ********** -->
	<div class="playground playground_source">
		<div class='awesome_class'>
			Here is some awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div2'>
			Here is MORE awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
			Here is <strong>EVEN MORE</strong> awesome div text
		</div>
	</div>

	<!-- ********** Playground 2 destination ********** -->
	<div class="playground playground_destination" id="playground2">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

<!-- ************** Playground 3 ************** -->
	
	<!-- ********** Playground 3 Source ********** -->
	<div class="playground playground_source">
		<ul class="neato">
			<li>Link 1</li>
			<li>Link 2</li>
			<li>Link 3</li>
		</ul>
		<figure class="awesome_picture">
			<img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
			<figcaption>That's right, <span class="bold_text">you are</span></figcaption>
		</figure>
	</div>

	<!-- ********** Playground 3 Destination ********** -->
	<div class="playground playground_destination" id="playground3">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

</html>
