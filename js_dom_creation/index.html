<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>

        .playground {
            margin: 2%;
            min-height: 50vh;
        }

        .playground_source {
            background-color: lavender;
        }

        .playground_destination {
            background-color: lightyellow;
        }

        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }

        .neato {
            padding: 1%;
        }

        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }

        .awesome_picture {
            display: inline-block;
        }

        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>
    <script>
        $(document).ready(function () {
            //playground 1 code

            var play1_h1 = $("<h1>").text("I am a heading");
            var play1_p1 = $("<p>").text("This is an awesome paragraph");
            var play1_p2 = $("<p>").text("This has red text").css("color", "red");
            $('#playground1').append(play1_h1).append(play1_p1).append(play1_p2);

            //playground 2 code

            var play2_d1 = $("<div>").text("Here is some awesome div text").addClass("awesome_class");
            var play2_d2 = $("<div>").text("Here is MORE awesome div text").addClass("awesome_class").attr("id", "my_awesome_div2");
            var play2_d3 = $("<div>").text("Here is ").addClass("awesome_class").attr("id", "my_awesome_div3").attr("data-coolness", "high");
            var play2_st1 = $("<strong>").text("EVEN MORE");
            $('#playground2').append(play2_d1).append(play2_d2).append(play2_d3);
            play2_d3.append(play2_st1).append(" awesome div text");

            //playground 3 code

            var play3_u1 = $("<ul>").addClass("neato");
            var play3_l1 = $("<li>").text("Link 1");
            var play3_l2 = $("<li>").text("Link 2");
            var play3_l3 = $("<li>").text("Link 3");
            var play3_f1 = $("<figure>").addClass("awesome_picture");
            var play3_i1 = $("<img>").attr("src", "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg");
            var play3_fc1 = $("<figcaption>").text("That's right,");
            var play3_sp1 = $("<span>").text(" you are").addClass("bold_text");
            $('#playground3').append(play3_u1).append(play3_f1);
            play3_u1.append(play3_l1).append(play3_l2).append(play3_l3);
            play3_f1.append(play3_i1).append(play3_fc1);
            play3_fc1.append(play3_sp1);


        });
    </script>
</head>
<body>
<!-- ************** Playground 1 ************** -->

<!-- ********** Playground 1 Source ********** -->
<div class="playground playground_source">
    <h1>I am a heading</h1>

    <p>This is an awesome paragraph</p>

    <p style="color:red">This has red text</p>
</div>

<!-- ********** Playground 1 Destination ********** -->
<div class="playground playground_destination" id="playground1">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 2 ************** -->

<!-- ********** Playground 2 Source ********** -->
<div class="playground playground_source">
    <div class='awesome_class'>
        Here is some awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div2'>
        Here is MORE awesome div text
    </div>
    <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
        Here is <strong>EVEN MORE</strong> awesome div text
    </div>
</div>

<!-- ********** Playground 2 destination ********** -->
<div class="playground playground_destination" id="playground2">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

<!-- ************** Playground 3 ************** -->

<!-- ********** Playground 3 Source ********** -->
<div class="playground playground_source">
    <ul class="neato">
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
    </ul>
    <figure class="awesome_picture">
        <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
        <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
    </figure>
</div>

<!-- ********** Playground 3 Destination ********** -->
<div class="playground playground_destination" id="playground3">
    <!--copy code into here using jQuery ONLY-->
    <!-- ******** NO COPY AND PASTE ******** -->
</div>

</html>
