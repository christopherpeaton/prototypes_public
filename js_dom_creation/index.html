<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style>

.playground{
	margin: 2%;
	min-height: 50vh;
}
.playground_source{
	background-color: lavender;
}
.playground_destination{
	background-color: lightyellow;
}
.awesome_class{
	text-shadow: 1px 1px red;
	font-weight: bold;
}
.neato{
	padding: 1%;
}
.neato > li{
	margin: 0px 1%;
	padding: 0px;
	list-style-type: none;
	display: inline-block;
}
.awesome_picture{
	display:inline-block;
}
.awesome_picture > figcaption{
	text-align: center;
	font-weight: bold;
	font-style: italic;
	font-size:120%;
}
</style>
<script>
$(document).ready(function() {
	//playground 1 code
	var playground = $("<div>", {
		class: "playground playground_source"
	});
	var heading1 = $("<h1>", {
		text: "I am a heading"
	});
	var ptag = $("<p>", {
		text: "This is an awesome paragraph"
	});
	var ptag2 = $("<p>", {
		style: "color:red",
		text: "This has red text"
	});


$(playground).append(heading1).append(ptag).append(ptag2),
		$("#playground1").append(playground)
	//playground 2 code
var text = "Here is EVEN MORE awesome div text";

	var playground = $("<div>", {
		class: "playground playground_source"
	});
	var div1 = $("<div>", {
		class: "awesome_class",
		text: "Here is some awesome div test"
	});
	var div2 = $("<div>", {
		class: "awesome_class",
		id: "my_awesome_div2",
		text: "Here is MORE awesome div text",
	});
	var div3 = $("<div>", {
		class: "awesome_class",
		id: "my_awesome_div3",
		text: "data-coolness='high'",
		text: "Here is<strong>EVEN MORE</strong> awesome div text"
	});

	$(text).contents().unwrap("EVEN MORE");
	$(playground).append(div1).append(div2).append(div3),
			$("#playground2").append(playground);
	//playground 3 code

	var playground = $("<div>",{
		class: "playground playground_source"
	});
	var ul = $("<ul>", {
		class: "neato"
	});
	var li1 = $("<li>",{
		text: "link 1",
	});
	var li2 = $("<li>", {
		text: "link 2",
	});
	var li3 = $("<li>", {
		text: "link 3"
	});
	var figure = $("<figure>", {
		class: "awesome_picture"
	});
	var img = $("<img>", {
		src: "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg"
	});
	var figcaption = $("<figcaption>", {
		text: "That's right, <span class='bold_text'>you are</span></figcaption>"
	});

	$(figure).append(img).append(figcaption),
	$(ul).append(li1).append(li2).append(li3),
			$("#playground3").append(ul).append(figure);

});
</script>
</head>
<body>
<!-- ************** Playground 1 ************** -->
	
	<!-- ********** Playground 1 Source ********** -->
	<div class="playground playground_source">
		<h1>I am a heading</h1>
		<p>This is an awesome paragraph</p>
		<p style="color:red">This has red text</p>
	</div>

	<!-- ********** Playground 1 Destination ********** -->
	<div class="playground playground_destination" id="playground1">
		<!--copy code into here using jQuery ONLY-->

		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

<!-- ************** Playground 2 ************** -->	
	
	<!-- ********** Playground 2 Source ********** -->
	<div class="playground playground_source">
		<div class='awesome_class'>
			Here is some awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div2'>
			Here is MORE awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
			Here is <strong>EVEN MORE</strong> awesome div text
		</div>
	</div>

	<!-- ********** Playground 2 destination ********** -->
	<div class="playground playground_destination" id="playground2">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

<!-- ************** Playground 3 ************** -->
	
	<!-- ********** Playground 3 Source ********** -->
	<div class="playground playground_source">
		<ul class="neato">
			<li>Link 1</li>
			<li>Link 2</li>
			<li>Link 3</li>
		</ul>
		<figure class="awesome_picture">
			<img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
			<figcaption>That's right, <span class="bold_text">you are</span></figcaption>
		</figure>
	</div>

	<!-- ********** Playground 3 Destination ********** -->
	<div class="playground playground_destination" id="playground3">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>
</body>
</html>
