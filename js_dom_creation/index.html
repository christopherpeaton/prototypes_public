<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style>

.playground{
	margin: 2%;
	min-height: 50vh;
}
.playground_source{
	background-color: lavender;
}
.playground_destination{
	background-color: lightyellow;
}
.awesome_class{
	text-shadow: 1px 1px red;
	font-weight: bold;
}
.neato{
	padding: 1%;
}
.neato > li{
	margin: 0px 1%;
	padding: 0px;
	list-style-type: none;
	display: inline-block;
}
.awesome_picture{
	display:inline-block;
}
.awesome_picture > figcaption{
	text-align: center;
	font-weight: bold;
	font-style: italic;
	font-size:120%;
}
</style>
<script>
$(document).ready(function()
{
	//playground 1 code
	var h1 = $("<h1>").text('I am a heading');
	$(h1).appendTo('#playground1');
	var p_awesome = $("<p>").text('This is an awesome paragraph');
	$(p_awesome).appendTo('#playground1');
	var p_red = $("<p>").text('This has red text').css({'color':'red'});
	$(p_red).appendTo('#playground1');
	//playground 2 code
	var awesome_div_1 = $("<div>").text('Here is some awesome div text').addClass('awesome_class');
	$(awesome_div_1).appendTo('#playground2');
	var awesome_div_2 = $("<div>").text('Here is MORE awesome div text').addClass('awesome_class').attr('id','my_awesome_div2');
	$(awesome_div_2).appendTo('#playground2');
	var awesome_div_3 = $("<div>").text('Here is EVEN MORE awesome div text').addClass('awesome_class').attr('id','my_awesome_div3').attr('data-coolness','high');
	$(awesome_div_3).appendTo('#playground2');
	//playground 3 code
	var ul = $("<ul>").addClass('neato');
	var li_1 = $("<li>").text('Link 1');
	var li_2 = $("<li>").text('Link 2');
	var li_3 = $("<li>").text('Link 3');
	$(ul).append(li_1);
	$(ul).append(li_2);
	$(ul).append(li_3);
	$('#playground3').append(ul);
	var figure_awesome = $("<figure>").addClass('awesome_picture');
	var figure_img = $("<img>").attr('src','http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg');
	$(figure_awesome).append(figure_img);
	$('#playground3').append(figure_awesome);
	var fig_caption = $("<figcaption>").text('That\'s right, ');
	var span_bold = $('<span>').addClass('bold_text').text('you are');
	$(fig_caption).append(span_bold);
	$(figure_awesome).append(fig_caption);


});
</script>
</head>
<body>
<!-- ************** Playground 1 ************** -->
	<!-- ********** Playground 1 Source ********** -->
	<div class="playground playground_source">
		<h1>I am a heading</h1>
		<p>This is an awesome paragraph</p>
		<p style="color:red">This has red text</p>
	</div>
	<!-- ********** Playground 1 Destination ********** -->
	<div class="playground playground_destination" id="playground1">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->

	</div>
<!-- ************** Playground 2 ************** -->
	<!-- ********** Playground 2 Source ********** -->
	<div class="playground playground_source">
		<div class='awesome_class'>
			Here is some awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div2'>
			Here is MORE awesome div text
		</div>
		<div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
			Here is <strong>EVEN MORE</strong> awesome div text
		</div>
	</div>
	<!-- ********** Playground 2 destination ********** -->
	<div class="playground playground_destination" id="playground2">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>
<!-- ************** Playground 3 ************** -->
	<!-- ********** Playground 3 Source ********** -->
	<div class="playground playground_source">
		<ul class="neato">
			<li>Link 1</li>
			<li>Link 2</li>
			<li>Link 3</li>
		</ul>
		<figure class="awesome_picture">
			<img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
			<figcaption>That's right, <span class="bold_text">you are</span></figcaption>
		</figure>
	</div>

	<!-- ********** Playground 3 Destination ********** -->
	<div class="playground playground_destination" id="playground3">
		<!--copy code into here using jQuery ONLY-->
		<!-- ******** NO COPY AND PASTE ******** -->
	</div>

</html>
