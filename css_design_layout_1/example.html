<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Set 1</title>
    <style>
        .feature_set_1_1 div {
            background-color: aqua;
            display: inline-block;
            width: 25%;
            height: 50px;
        }

        #fs1_1_1 {
            margin-right: 5%;
        }

        #fs1_1_3 {
            margin-left: 5%;
        }

        .feature_set_1_2 div {
            height: 50px;
            width: 25vw;
            border: 3px solid green;
        }

        .feature_set_1_2 div:first-child {
            padding: 4% 0;
        }

        .feature_set_1_2 div:nth-child(2) {
            padding: 4% 4% 0 0;
        }

        .feature_set_1_2 div:nth-child(3) {
            padding: 2% 4% 1% 3%;
        }

        .feature_set_1_3 div {
            width: 100px;
            background-color: lightblue;
        }

        #fs1_3_1 {
            height: 25%;
        }

        #fs1_3_2 {
            height: 25vh;
        }

        #fs1_3_3 {
            height: 3em;
        }

    </style>
</head>
<body>

    <div class="feature_set_1_1">
        <div id="fs1_1_1"></div>
        <div id="fs1_1_2"></div>
        <div id="fs1_1_3"></div>
    </div>

    <div class="feature_set_1_2">
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
    </div>

    <div class="feature_set_1_3">
        <div id="fs1_3_1"></div>
        <div id="fs1_3_2"></div>
        <div id="fs1_3_3"></div>
    </div>

</body>
</html>
