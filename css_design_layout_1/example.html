<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature Set 1</title>
  <style>
    .feature_set_1_1 {
      width: 100vw;
      height: 200px;
      border: 1px dashed grey;
      margin-top: 20px;
    }
    .feature_set_1_1 div {
      width: 25%;
      height: 150px;
      border: 1px solid red;
    }
    .div1a {
      display: inline-block;
      margin-right: 5%;
    }
    .div1b {
      display: inline-block;
    }
    .div1c {
      display: inline-block;
      margin-left: 5%;
    }

    .feature_set_1_2 {
      width: 100vw;
      height: 200px;
      border: 1px dashed orange;
      margin-top: 20px;
    }
    .feature_set_1_2 div {
      width: 25%;
      height: 150px;
      border: 1px solid blue;
    }
    .div2a {
      display: inline-block;
      padding: 20px 0;
    }
    .div2b {
      display: inline-block;
      padding: 20px 20px 0 0;
    }
    .div2c {
      display: inline-block;
      padding: 10px 15px 20px 25px;
    }

    .feature_set_1_3 {
      width: 100vw;
      height: 200px;
      border: 1px dashed purple;
      margin-top: 20px;
    }
    .feature_set_1_3 div {
      border: 1px solid green;
      width: 100px;
    }
    .div3a {
      display: inline-block;
      height: 25%;
    }
    .div3b {
      display: inline-block;
      height: 25vh;
    }
    .div3c {
      display: inline-block;
      height: 10em;
    }
  </style>
</head>
<body>
  <div class="feature_set_1_1">
    <div class="div1a"></div>
    <div class="div1b"></div>
    <div class="div1c"></div>
  </div>

  <div class="feature_set_1_2">
    <div class="div2a">Some text</div>
    <div class="div2b">Some text</div>
    <div class="div2c">Some text</div>
  </div>

  <div class="feature_set_1_3">
    <div class="div3a"></div>
    <div class="div3b"></div>
    <div class="div3c"></div>
  </div>
</body>
</html>
