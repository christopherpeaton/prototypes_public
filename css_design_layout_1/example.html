<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Feature Set 1</title>

    <style>
       .feature_set_1_1 {
           width: 100%;
           height: 300px;
           margin: 0;
           display: inline-block;
       }

       .fdiv {
           display: inline-block;
           width: 25%;
           height: 300px;
           border: 1px solid black;
       }

       #one {
           margin-right: 5%;
       }

       #two {
           margin-left: 5%;
       }

       .feature_set_1_2>div {
           border: 1px solid red;
       }

       .feature_set_1_2>div:first-child {
           padding: 20px 0;
       }

       .feature_set_1_2>div:nth-child(2) {
           padding: 20px 20px 0 0;
       }

       .feature_set_1_2>div:last-child {
           padding: 10px 20px 15px 5px;
       }

       .feature_set_1_3>div {
           width: 100px;
       }

       .feature_set_1_3>div:first-child {
            height: 25%;
       }

       .feature_set_1_3>div:nth-child(2) {
           height: 25vh;
       }

       .feature_set_1_3>div:last-child {
           height: 15em;
       }
    </style>

</head>
<body>
    <div class="feature_set_1_1">

        <div class="fdiv" id="one" >

        </div>

        <div class="fdiv">

        </div>

        <div class="fdiv" id="two">

        </div>

    </div>

    <div class="feature_set_1_2">

        <div class="fdiv">

        </div>

        <div class="fdiv">

        </div>

        <div class="fdiv">

        </div>

    </div>

    <div class="feature_set_1_3">

        <div class="fdiv">

        </div>

        <div class="fdiv">

        </div>

        <div class="fdiv">

        </div>
    </div>
</body>
</html>
