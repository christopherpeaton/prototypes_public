<!Doctype html>
        <html>
<head>
    <title>CSS DESIGN LAYOUT 1</title>
    <style>
        .feature_set_1_1{

        }
        #div1{

        #div3{

        }
        #divdos{
            padding: 20px 10px;
        }
        #divtres{

        .feature_set_1_3{
            width:100px;
        }

        #divi{
            height:25%
        }
        #divii{
            height:25vh;
        }
        #diviii{
            height:5em;
        }

</head>
<body>
<div class="feature_set_1_1">

    <div id="div2"></div>

</div>

    <div class="feature_set_1_2">
            <div id="divuno"></div>

            <div id="divtres"></div>
        </div>

    <div class="feature_set_1_3">

            <div id="diviii"></div>
    </div>

</body>
</html>
