<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Design Layout 1</title>

    <style>

        .feature_set_1_1 div{
            width: 75%;
            height: 150px;
            border: 1px solid blueviolet;
        }

        .divset1a  {
            margin-right: 5%;
                    }

        .divset1c  {
            margin-left: 5%;
        }

        .feature_set_1_2 div {
            width: 25vw;
            height: 150px;
            border: 1px solid lightpink;
        }
        .divset2a  {
            padding: 15px 0 5px 0;
        }

        .divset2b {
            padding: 5px 15px 0 0;
        }

        .divset2c {
            padding: 0 5px 10px 15px;
        }

        .divset3a {
            width: 100px;
            height: 25%;
        }

        .divset3b {
            width: 100px;
            height: 25vh;
        }

        .divset3c {
            width: 100px;
            height: 25vm;
        }
    </style>
</head>

<body>

    <!-- Div class 1 -->
    <div class="feature_set_1_1">
        <div class="divset1a">Set 1a</div>
        <div class="divset1b">Set 1b</div>
        <div class="divset1c">Set 1c</div>
    </div>

    <!-- Div class 2 -->
    <div class="feature_set_1_2">
        <div class="divset2a">Set 2a</div>
        <div class="divset2b">Set 2b</div>
        <div class="divset2c">Set 2c</div>
    </div>

    <!-- Div class 3 -->
    <div class="feature_set_1_3">
        <div class="divset3a">Set 3a</div>
        <div class="divset3b">Set 3b</div>
        <div class="divset3c">Set 3c</div>
    </div>

</body>

</html>
