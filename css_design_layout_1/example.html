<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Set 1</title>
    <style>
        .columns1 {
            height: 300px;
            width: 25%;
            border: 1px solid deeppink;
            float: left;
            margin-right: 5%;
        }

        .columns2{
            height: 300px;
            width: 25vw;
            border: 1px solid darkcyan;
            display: inline-block;
        }
        #first {
            padding: 10px 0;

        }
        #second {
            padding: 10px 10px 0 0;
        }
        #third{
            padding: 20px 21px 22px 23px;
        }
        .columns3{
            width: 100px;
            border: 1px solid black;
        }
        .feature_set_1_3{
            position: relative;
            border: 1px solid yellow;
            height: 300px;
        }
        #one {
            height: 25%;
            position: absolute;
            top: 0;
            left: 0;

        }
        #two {
            height: 25vh;
            position: absolute;
            bottom: 25%;
            left: 25%;
        }
        #three {
            height: 5em;
            position: absolute;
            left: 50%;
            bottom: 0;
        }


    </style>
</head>
<body>
    <div class="feature_set_1_1">
        <div class="columns1"></div>
        <div class="columns1"></div>
        <div class="columns1"></div>
    </div>
    <div class="feature_set_1_2">
        <div class="columns2" id="first"></div>
        <div class="columns2" id="second"></div>
        <div class="columns2" id="third"></div>
    </div>
    <div class="feature_set_1_3">
        <div class="columns3" id="one"></div>
        <div class="columns3" id="two"></div>
        <div class="columns3" id="three"></div>
    </div>

</body>
</html>
