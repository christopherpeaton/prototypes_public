<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Author" content="Neal Cloud">
    <title>Example</title>
    <style>
        .feature_set_1_1{
            width: 75%;
        }
        .set1A {
            margin-right: 5%;
        }
        .set1C{
            margin-right: 5%;
        }
        .feature_set_1_2{
            width: 25vw;
        }
        .feature_set_1_2 div{
            border: solid 2px blueviolet;
        }
        .set2A{
            padding: 10px 10px;
        }
        .set2B{
            padding: 15px 10px 0px 0px;
        }
        .set2C{
            padding: 5px 10px 15px 20px;
        }
        .feature_set_1_3{
            width: 100px;
        }
        .set3A{
            height: 25%;

        }
        .set3B{
            height: 25vh;
        }
        .set3C{
            height: 15em;
        }
    </style>
</head>
<body>
    <div class="feature_set_1_1">
        <div class="set1A">A</div>
        <div class="set1B">B</div>
        <div class="set1C">C</div>
    </div>

    <div class="feature_set_1_2">
        <div class="set2A">D</div>
        <div class="set2B">E</div>
        <div class="set2C">F</div>
    </div>

    <div class="feature_set_1_3">
        <div class="set3A">G</div>
        <div class="set3B">H</div>
        <div class="set3C">I</div>
    </div>
</body>
</html>
