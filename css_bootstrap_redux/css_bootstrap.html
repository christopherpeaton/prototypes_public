<!DOCTYPE html>

        <head>
            <meta charset="UTF-8">
            <title>css_bootstrap modules</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <style>
                body{
                    height:100vh;
                    width:100vw;

                }
                #slideshow.carousel.slide {width: 100%; max-width: 400px;}

                .carousel-inner > .item > img {
                    margin: 0 auto;
                }
                .modal-body img{
                    width:100%;
                    height:auto;
                }



            </style>
        </head>

        <!-- Header/nav-->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">ScubaPup.com</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">About Me</a></li>
                        <li><a href="#">Skills</a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">MBoutique</a></li>
                                <li><a href="#">Memory Match</a></li>
                                <li><a href="#">Calculator</a></li>
                                <li><a href="#">Tic-Tac-Toe</a></li>
                                <li><a href="#">Facebook Clone</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Experience</a></li>
                        <li><a href="#">Contact Me</a></li>
                    </ul>
                    </div>
                </nav>
        <!--Carousel time-->
            <div class="container">
                <div class="col-md-6">
                    <div id="slideshow" class="carousel slide" data-ride="carousel">
                        <!--Indicators(dots-->
                        <ol class="carousel-indicators">
                            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                            <li data-target="#slideshow" data-slide-to="1"></li>
                            <li data-target="#slideshow" data-slide-to="2"></li>
                            <li data-target="#slideshow" data-slide-to="3"></li>
                            <li data-target="#slideshow" data-slide-to="4"></li>
                        </ol>
                        <!--items in containers-->


                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <a href="#" data-toggle="modal" data-target="#modal_time">
                                            <img src="images/IMG_0005.jpg" alt="dog1" width="460" height="100">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="#" data-toggle="modal" data-target="#modal_time">
                                            <img src="images/IMG_0076.jpg" width="460" height="345" alt="dog2">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="#" data-toggle="modal" data-target="#modal_time">
                                            <img src="images/IMG_0110.jpg" width="460" height="345" alt="dog3">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="#" data-toggle="modal" data-target="#modal_time">
                                            <img src="images/IMG_0147.jpg" width="460" height="345" alt="dog4">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="#" data-toggle="modal" data-target="#modal_time">
                                            <img src="images/IMG_0341.jpg" width="460" height="345" alt="dog5">
                                        </a>
                                    </div>
                                </div>
                                <!--Controls/navigation-->
                                <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                    </div>
                </div>
            <!--Modal-->
            <div class="modal fade" id="modal_time" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal Content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Time Baby</h4>
                        </div>
                        <div class="modal-body">
                            <img src="images/IMG_0341.jpg">
                            <p>Welcome to My Modal</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </body>
</html>
