    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

        </div>
    </div>

<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#cruisecarousel" data-slide-to="0" class="active"></li>
            <li data-target="#cruisecarousel" data-slide-to="1"></li>
            <li data-target="#cruisecarousel" data-slide-to="2"></li>
            <li data-target="#cruisecarousel" data-slide-to="3"></li>
            <li data-target="#cruisearousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/lfpic1.jpg" alt="Mihir's Picture 1" data-toggle="modal" data-target="#lfmodal1">
            </div>

            <div class="item">
                <img src="images/lf3.jpg" alt="Mihir's Picture 2" data-toggle="modal" data-target="#lfmodal2">
            </div>

            <div class="item">
                <img src="images/lf4.jpg" alt="Mihir's Picture 3" data-toggle="modal" data-target="#lfmodal3">
            </div>

            <div class="item">
                <img src="images/lf5.jpg" alt="Mihir's Picture 4" data-toggle="modal" data-target="#lfmodal4">
            </div>

            <div class="item">
                <img src="images/lf2.jpg" alt="Mihir's Picture 5" data-toggle="modal" data-target="#lfmodal5">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container">
    <h2>LF MODAL</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#lfmodal1">Open Modal</button>
<div id="#lfmodal1" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <img src="images/lfpic1.jpg">
                <h4>Cruise Swag Pic</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
