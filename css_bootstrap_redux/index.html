<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Redux Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
            
        }
        .modal-body {
            padding: 52px;
            background-color: black;
            opacity: .75;
        }
        
        .modal-header .close {
            margin-top: -10px;
            color: black;
        }
        
        .modal-footer p {
            text-align: center;
            font-size: 16px;
            font-family: Helvetica;
            color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vick's Site</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">About Me</a></li>
                    <li><a href="#">Skills</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Mboutique</a></li>
                            <li><a href="#">Memory Match</a></li>
                            <li><a href="#">Calculator</a></li>
                            <li><a href="#">Tic-Tac-Toe</a></li>
                            <li><a href="#">Facebook Clone</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <div id="portfolio_carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#portfolio_carousel" data-slide-to="0" class="active"></li>
                <li data-target="#portfolio_carousel" data-slide-to="1"></li>
                <li data-target="#portfolio_carousel" data-slide-to="2"></li>
                <li data-target="#portfolio_carousel" data-slide-to="3"></li>
                <li data-target="#portfolio_carousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/canyon.jpg" data-img-url="images/canyon.jpg" alt="canyon" width="460" height="345" data-toggle="modal" data-target="#pix-modal" data-caption='Scenic Canyon'>
                </div>  

                <div class="item">
                    <img src="images/cove.jpg"  data-img-url='images/cove.jpg' alt="Cove" width="460" height="345" data-toggle="modal" data-target="#pix-modal" data-caption='A beautiful cove'>
                </div>

                <div class="item">
                    <img src="images/jellyfish.jpg"  data-img-url='images/jellyfish.jpg' alt="Jelly Fish" width="460" height="345" data-toggle="modal" data-target="#pix-modal" data-caption='Rainwbow JellyFish'>
                </div>

                <div class="item">
                    <img src="images/nightsky.jpg"   data-img-url='images/nightsky.jpg' alt="Night Sky" width="460" height="345" data-toggle="modal" data-target="#pix-modal" data-caption='Stars on a cold night'>
                </div>
                <div class="item">
                    <img src="images/open_water.jpg" data-img-url='images/open_water.jpg' alt="Open Water" width="460" height="345" data-toggle="modal" data-target="#pix-modal" data-caption='The Open Sea'>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#portfolio_carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#portfolio_carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="modal fade" id="pix-modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <img src= "">
                </div>
                <div class="modal-footer">
                    <p></p>
                </div>
            </div>

        </div>
    </div>
    
    
    <script>
        $('.item img').click(function(e){ 
            //^ click handler for when an image is clicked, event is passed to anonymous function 
            $('#pix-modal img').attr('src', $(this).attr('data-img-url'));
            //^Go into the modal img tag and add the proper source depending on what image clicked using keyword this
            // to retrieve image url from data attribute
            $('.modal-footer p').html($(this).attr('data-caption'));
            //^Go into footer and add innerHTML to the p tag, retrieving text from html-5 data atttribute
        });
    
    </script>

</body>

</html>
