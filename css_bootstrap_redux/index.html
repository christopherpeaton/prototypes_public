<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Bootstrap Redux</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        div.container{
            text-align: center;
            font-weight: bold;
            font-size: 200%;
        }
        .carousel-inner > .item > a > img{
            height: 100%;
            margin: auto;
        }
        .modal-body{
            text-align: center;
            height: 100%;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <!-- Nav Module -->
    <nav class="nav">
        <!-- Site Title -->
        <div class="navbar-brand">
            <a href="#">

            </a>
        </div>
        <!-- Site page/section links, currently links point to nowhere -->
        <ul class="nav navbar-nav">
            <li>
                <a href="#">
                    About Me
                </a>
            </li>
            <li>
                <a href="#">
                    Skills
                </a>
            </li>
            <!-- Projects has a sub menu, should be hidden by default -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Projects
                    <span class="caret">
                        <!-- Add caret after Projects to indicate there is more -->
                    </span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">
                            MBoutique
                        </a>
                    </li>
                    <li>

                        </a>

                        </a>
                    </li>
                </ul><!-- end .projects_sub -->
            </li>
            <li>
                <a href="#">
                    Experience
                </a>
            </li>
            <li>
                <a href="#">
                    Contact Me
                </a>
            </li>
        </ul><!-- end .nav .navbar-nav -->
    </nav> <!-- end .nav-->
    <!-- Carousel Module -->
    <div class="container">
        <br><br>
        Puppy Dress Up!
        <!-- Carousel stuff DON'T DELETE -->
                <div id="puppy_pics" class="carousel slide" data-ride="carousel" class="modal fade" id="myModal" role="dialog">
        <!-- Carousel dots -->
        <ol class="carousel-indicators">
            <li data-target="#puppy_pics" data-slide-to="0" class="active">
            </li>
            <li data-target="#puppy_pics" data-slide-to="1">
            </li>
            <li data-target="#puppy_pics" data-slide-to="2">
            </li>
            <li data-target="#puppy_pics" data-slide-to="3">
            </li>
            <li data-target="#puppy_pics" data-slide-to="4">
            </li>
            <li data-target="#puppy_pics" data-slide-to="5">
            </li>
        </ol>
        <!-- Pics for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/clover.JPG">
                </a>
            </div>
            <div class="item">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/st-pattys.JPG">
                </a>
            </div>
            <div class="item">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/sombrero.jpg">
                </a>
            </div>
            <div class="item">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/giraffe.JPG">
                </a>
            </div>
            <div class="item">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/reindeer.jpg">
                </a>
            </div>
            <div class="item">
                <a href="#pup_focus" data-toggle="modal" data-backdrop="static">
                    <img src="images/together.jpg">
                </a>
            </div>
        </div><!-- end carousel pics -->
        <!-- Go to Left -->
        <a class="left carousel-control" href="#puppy_pics" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
            </span>
            <span class="sr-only">
                Previous
            </span>
        </a>
        <!-- Go to Right -->
        <a class="right carousel-control" href="#puppy_pics" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
            </span>
            <span class="sr-only">
                Next
            </span>
        </a>
    </div><!-- end .puppy_pics carousel -->
    </div><!-- end .container for carousel-->

    <!-- Modal Module -->
    <div class="modal fade" id="pup_focus" role="dialog">
        <!-- Content-->
        <div class="modal-content">
            <!-- X close button -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                    <img src="images/sombrero.jpg">
                <p>Who's ready to go to Mexico?</p>
            </div>
            <!-- Close button -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    CLOSE
                </button>
            </div>
        </div><!-- end .modal-content -->
    </div><!-- end .modal .fade #pup_focus -->


</body>
