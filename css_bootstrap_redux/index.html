<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Bootstrap Redux</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width:30%;
            margin:auto;
            }
    </style>
</head>

<body>

<!-- Feature Set 1-->

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clifford Chen</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">About Me</a></li>
                <li><a href="#">Skills</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Mboutique</a></li>
                        <li><a href="#">Memory Match</a></li>
                        <li><a href="#">Calculator</a></li>
                        <li><a href="#">Tic-Tac-Toe</a></li>
                        <li><a href="#">Facebook Clone</a></li>
                    </ul>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Feature Set 2 -->

    <div id="Sakura" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#Sakura" data-slide-to="0" class="active"></li>
            <li data-target="#Sakura" data-slide-to="1"></li>
            <li data-target="#Sakura" data-slide-to="2"></li>
            <li data-target="#Sakura" data-slide-to="3"></li>
            <li data-target="#Sakura" data-slide-to="4"></li>
        </ol>


    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a data-toggle="modal" data-target="#Sakura">
                <img src="images/Sakura1.jpg" alt="Sakura_1">
            </a>
        </div>

        <div class="item">
            <a data-toggle="modal" data-target="#Sakura">
                <img src="images/Sakura2.jpg" alt="Sakura_2">
            </a>
        </div>

        <div class="item">
            <a data-toggle="modal" data-target="#Sakura">
                <img src="images/Sakura3.jpg" alt="Sakura_3">
            </a>
        </div>

        <div class="item">
            <a data-toggle="modal" data-target="#Sakura">
                <img src="images/Sakura4.jpg" alt="Sakura_4">
            </a>
        </div>

        <div class="item">
            <a data-toggle="modal" data-target="#Sakura">
                <img src="images/Sakura5.jpg" alt="Sakura_5">
            </a>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Sakura" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Sakura" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- End of Div id Sakura -->

<!-- Feature Set 3 -->


    <div class="modal fade" id="Sakura" role="dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <img src="images/Sakura5.jpg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
    </div>



</body>


</html>
