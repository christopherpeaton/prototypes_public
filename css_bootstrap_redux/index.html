<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bootstrap_redux by Lance</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
    ul.nav.navbar-nav {
      position: relative;
      left: 100px;
    }
    .item img {
      margin: auto;
      width: 460px;
    }
    .modal-footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand">My Site - by Lance Seo</a>
      </div>

      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">About Me</a></li>
          <li><a href="#">Skills</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">MBoutique</a></li>
              <li><a href="#">Memory Match</a></li>
              <li><a href="#">Calculator</a></li>
              <li><a href="#">Tic-Tac-Toe</a></li>
              <li><a href="#">Facebook Clone</a></li>
            </ul>
          </li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a data-toggle="modal" data-target="#myModal"><img src="images/Image%20001.jpg" alt="Cloud & Sea"></a>
        </div>
        <div class="item">
          <a data-toggle="modal" data-target="#myModal"> <img src="images/Image%20002.jpg" alt="Night Sky"></a>
        </div>
        <div class="item">
          <a data-toggle="modal" data-target="#myModal"> <img src="images/Image%20003.jpg" alt="The Lake"></a>
        </div>
        <div class="item">
          <a data-toggle="modal" data-target="#myModal"> <img src="images/Image%20004.jpg" alt="The Beach"></a>
        </div>
        <div class="item">
          <a data-toggle="modal" data-target="#myModal"><img src="images/Image%20005.jpg" alt="White Flower Tree"></a>
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>

  <div id="myModal" class="modal fade text-center" role="dialog">
    <div class="modla-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">The Lake - Full Size</h4>
        </div>
        <div class="modal-body">
          <img src="images/Image%20003.jpg" alt="The Lake">
          <div class="carousel-caption">
            <h3>The Lake</h3>
            <p>Drive around this beautiful lake.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
