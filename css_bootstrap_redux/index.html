<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .carousel-inner>.item>a>img, .carousel-inner>.item>img {
            line-height: 1;
            line-height: 1;
            width: 100%;
            height: 329px;
        }

        .modal img{

            width: 100%;
        }
    </style>
</head>
<body>
<!--header-->
<header>
    <div class="navbar navbar-inverse">
       <ul class="nav navbar-nav">
           <li><a href="#">About Me</a></li>
           <li><a href="#">Skills</a></li>
           <li class="dropdown">
               <a href="#" class='dropdown-toggle' data-toggle="dropdown">Projects</a>
                <ul class="dropdown-menu nav navbar-nav navbar-dropdown">
                    <li><a href="#">Mboutique</a></li>
                    <li><a href="#">Memory Match</a></li>
                    <li><a href="#">Calculator</a></li>
                    <li><a href="#">Tic-Tac-Toe</a></li>
                    <li><a href="#">Facebook Clone</a></li>
                </ul>
           </li>
           <li><a href="#">Experience</a></li>
           <li><a href="#">Contact Me</a></li>
       </ul>
    </div>
</header>
<!--carousel-->
<div class="container">
    <div class="col-md-6">
        <div id="slider" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
                <li data-target="#slider" data-slide-to="3"></li>
                <li data-target="#slider" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <a href="#" data-toggle="modal" data-target="#sickModal"><img src="images/pic1.jpg"></a>
                </div>

                <div class="item">
                    <a href="#" data-toggle="modal" data-target="#sickModal"><img src="images/pic2.jpg"></a>
                </div>

                <div class="item">
                    <a href="#" data-toggle="modal" data-target="#sickModal"><img src="images/pic3.jpg"></a>
                </div>

                <div class="item">
                    <a href="#" data-toggle="modal" data-target="#sickModal"> <img src="images/pic4.jpg"></a>
                </div>
                <div class="item">
                    <a href="#" data-toggle="modal" data-target="#sickModal"><img src="images/pic2.jpg"></a>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<!--Modal-->


<div id="sickModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <img src="#">
                <p>Sweet Caption</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="javascript.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
