    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .carousel-inner > .item > img, .carousel-inner > .item > a > img {
            height: 260px;
            margin: auto;
        }

</head>
<body>
        <nav class="navbar navbar-default">

                <div class="carousel-inner" role="listbox">

                    </div>
