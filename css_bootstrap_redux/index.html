<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Redux</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">  -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
            <h1>Chelsea Leopold</h1>
            <ul class="nav navbar-nav">
                <li><a href="#">About Me</a></li>
                <li><a href="#">Skills</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">MBoutique</a></li>
                        <li><a href="#">Memory Match</a></li>
                        <li><a href="#">Calculator</a></li>
                        <li><a href="#">Tic-Tac-Toe</a></li>
                        <li><a href="#">Facebook Clone</a></li>
                    </ul>
                </li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
    </header>
    <div id="carousel-feature-set-2" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-feature-set-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-feature-set-2" data-slide-to="1"></li>
            <li data-target="#carousel-feature-set-2" data-slide-to="2"></li>
            <li data-target="#carousel-feature-set-2" data-slide-to="3"></li>
            <li data-target="#carousel-feature-set-2" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/myboys.jpg" alt="My Boys" width="460" height="345" data-toggle="modal" data-target="#modal-feature-set-3">
            </div>
            <div class="item">
                <img src="images/forest.jpg" alt="Forest" width="460" height="345" data-toggle="modal" data-target="#modal-feature-set-3">
            </div>
            <div class="item">
                <img src="images/waterfalls.jpg" alt="Waterfalls" width="460" height="345" data-toggle="modal" data-target="#modal-feature-set-3">
            </div>
            <div class="item">
                <img src="images/beach.jpg" alt="The Beach" width="460" height="345" data-toggle="modal" data-target="#modal-feature-set-3">
            </div>
            <div class="item">
                <img src="images/movies.jpg" alt="Movies" width="460" height="345" data-toggle="modal" data-target="#modal-feature-set-3">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-feature-set-2" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>
    <div class="modal fade" id="modal-feature-set-3" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/myboys.jpg">
                <figcaption>Out of all of those, these guys are my favorite!</figcaption>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</html>
