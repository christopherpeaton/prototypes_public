<!doctype html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width:70%;
        margin:auto;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Nicole Fisher</a>

        <div>

            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects</a>

                    <li><a href="#">Calculator</a></li>
                    <li><a href="#">Tic-Tac-Toe</a></li>

                </li>

        </ul>
        </div>

    <div id="pictureCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#pictureCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#pictureCarousel" data-slide-to="1"></li>
            <li data-target="#pictureCarousel" data-slide-to="2"></li>
            <li data-target="#pictureCarousel" data-slide-to="3"></li>
            <li data-target="#pictureCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a data-toggle="modal" data-target="#pictureModal"><img src="images/Andy_Kindgd0011.jpg" alt="Disneytram" width="400" height="400"></a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#pictureModal"><img src="images/Andy_Kindgd0079.jpg" alt="Mainstreet" width="400" height="400"></a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#pictureModal"><img src="images/Andy_Kindgd0498.jpg" alt="teacups" width="400" height="400"></a>

        <a class="left carousel-control" href="#pictureCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#pictureCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="modal fade" id="pictureModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Ben and Nicole</h4>
                </div>
                <div class="modal-body">
                    <img src="images/Andy_Kindgd0421.jpg" alt="carousel" width="550" height="400">
