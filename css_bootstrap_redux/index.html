<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chris</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#aboutMe">Christopher Eaton's Portfolio</a></li>
        <li role="presentation" class="active"><a href="#aboutMe">About Me</a></li>
        <li role="presentation"><a href="#skills">Skills</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#projects" role="button" aria-haspopup="true"
               aria-expanded="false">
                Projects <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li role="presentation"><a href="#mboutique">MBoutique</a></li>
                <li role="presentation"><a href="#memoryMatch">Memory Match</a></li>
                <li role="presentation"><a href="#calculator">Calculator</a></li>
                <li role="presentation"><a href="#ticTacToe">Tic-Tac-Toe</a></li>
                <li role="presentation"><a href="#Facebook">Facebook Clone</a></li>
            </ul>
        </li>
        <li role="presentation"><a href="#experience">Experience</a></li>
        <li role="presentation"><a href="#contact">Contact Me</a></li>
    </ul>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item">
            <a href="#" id="pop">
                <img id="imagesource" src="/lfz/prototypes/css_bootstrap_redux/images/IMG_0612.jpg" alt="myGirls">
            </a>
        </div>
        <div class="item active">
            <img src="/lfz/prototypes/css_bootstrap_redux/images/bmw-m-40th-anniversary-race-at-the-nurburgring-photo-469421-s-986x603.jpg"
                 alt="bmw">
        </div>
        <div class="item">
            <img src="/lfz/prototypes/css_bootstrap_redux/images/DSC_3226.jpg" alt="escort">
        </div>
        <div class="item">
            <img src="/lfz/prototypes/css_bootstrap_redux/images/IMG_0725.jpg" alt="harlow and i">
        </div>
        <div class="item">
            <img src="/lfz/prototypes/css_bootstrap_redux/images/IMG_0810.jpg" alt="the girls">
        </div>
    </div>

    <!-- controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
</div>
<div>
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Image preview</h4>
                </div>
                <div class="modal-body">
                    <img src="" id="imagepreview" style="width: 400px; height: 264px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
