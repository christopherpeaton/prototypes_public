<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS dom</title>
</head>
<body onload="console.log('Body loaded!')" onclick="console.log('Body got clicked!')">

  <button onclick="console.log('Button got clicked!')">Click Button</button>

  <h1 onclick="console.log('Header got clicked!')">Click Header</h1>

  <h2 onmouseover="console.log('Header 2 got hovered!')">This is H2 text</h2>

  <p>The quick brown <em onclick="console.log('Emphasized fox got clicked!')">fox</em> jumps over the lazy dog.</p>

</body>
</html>
