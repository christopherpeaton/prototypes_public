<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
</head>
<!-- Feature Set 3 -->
<body onload="console.log('JS DOM Events body loaded')">
    <!-- Feature Set 1 -->
    <!-- Button to Click -->
    <button onclick="console.log('Button clicked')">
        Trigger Event
    </button>
    <!-- Header to Click -->
    <h1 onclick="console.log('h1 Header clicked')">
        Click
    </h1>

    <!-- Feature Set 2 -->
    <!-- Header to MouseOver -->
    <h2 onmouseover="console.log('h2 Header hovered over')">
        Hover mouse pointer on this line.
    </h2>



</body>
</html>
