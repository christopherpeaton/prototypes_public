<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>

</head>

<!-- Feature Set 3 - See <body> tag -->

<body onload="console.log('Body loaded')"onclick="console.log('Body has been clicked!')">
    <!-- Feature Set 1 -->
    <button onclick="console.log('My button has been clicked')">Click Me</button>
    <h1 onclick="console.log('My header has been clicked')">H1 Click</h1>

    <!-- Feature Set 2 -->
    <h2 onmouseover="console.log('You hovered over my h2 element!')">Mouseover this text!</h2>

    <!-- Feature Set 4 -->
    <p>iPhone 6s has a new feature - <em onclick="console.log('You have clicked on the 3D word!')">3D</em> touch</p>
</body>
</html>
