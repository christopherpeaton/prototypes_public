<!doctype html>
<html>
<head>
</head>
<body onload="console.log('Body loaded')" onclick="console.log('Body has been clicked')">

    <button onclick="console.log('You clicked me!')">Click Me</button>

    <h1 onclick="console.log('My header was clicked')">"Hello Mickey Mouse!</h1>

    <h2 onmouseover="console.log('You hovered over my h2 element!')">Hello Minnie Mouse!</h2>

    <p>I can't wait to go to <em onclick="console.log('You have clicked on the word in the sentence')">Disneyland</em>
        for the holidays!</p>
</body>
</html>
