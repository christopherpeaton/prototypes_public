<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Ref Data Types</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        //Feature Set 1
        //Array with 5 students
        var student_array = [
                "Adia",
                "Michal",
                "Clifford",
                "Heather",
                "Tanner"
        ]

        //who is the 3rd student?
        console.log(student_array[2]);
        //show whole student_array
        console.log(student_array);
        //show array length
        console.log(student_array.length);
        //add 2 more students
        student_array.push("Rhett", "Chris");
        //show whole student_array
        console.log(student_array);

        //Feature Set 2
        //new Object
        var student = {};
        student.firstName = "Heather";
        student.lastName = "Hernandez";
        student.age = 28;
        student.school = "LearningFuze";
        student.questionList = [];
        student.hasQuestion = false;
        //Object methods
        student.greeting = function(){
            var greeting = "Hello, my name is " + this.firstName;
            return greeting;
        };
        student.aboutMe = function(){
          var aboutMe = "My full name is " + this.firstName + " " + this.lastName + ", I am " + this.age
                  + " years old and I am a student at " + this.school + ".";
            return aboutMe;
        };
        student.askQuestions = function(question){
            this.questionList.push(question);
            this.hasQuestion = true;
            return console.log("A question has been added to your list.");
        };
        student.answerQuestion = function(){
          if (this.hasQuestion == true){
              this.hasQuestion = false;
              var index_last_question = this.questionList.length - 1;
              var last_question = this.questionList[index_last_question];
              return console.log(last_question);
          }
            return console.log("You have no pending questions.");
        };

        //Feature Set 2.2
        console.log(student.greeting());
        console.log(student.aboutMe());
        console.log(student.answerQuestion());
        console.log(student.askQuestions("What is JavaScript?"));
        console.log(student.askQuestions("What is HTML?"));
        console.log(student.askQuestions("What is CSS?"));
        console.log(student.answerQuestion());
        //Show questionList
        console.log(student.questionList());

    </script>
</head>

</body>
</html>
