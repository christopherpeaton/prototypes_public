<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular DOM and Events</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-app="">
<div ng-init="myVar='true'">
    <span ng-show="myVar">the button is disabled</span><br>
    <span ng-hide="myVar">the button is enabled</span><br>
    <button ng-disabled="myVar" type="button">the button</button>
    <input type="checkbox" ng-model="myVar">

</div>
</body>
</html>
