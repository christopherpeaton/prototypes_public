<!DOCTYPE html>
<html>
<head>
    <title>CSS Design Layout 2</title>
    <!-- Internal Stylesheet -->
    <style>
        /* Header formatting */
        header{
            width: 100vw;
            height: 15vh;
            background-color: aquamarine;
            position: absolute;
        }
        img{
            position: relative;
            left: 2%;
            top: 1vh;
            height: 13vh;
        }
        h1{
            display: inline-block;
            width: 25%;
            position: relative;
            left: 5%;
            bottom: 2vh;
            font-size: 10vh;
            margin: 0;
            color: #ff7519;
            font-family: Verdana, Calibri, sans-serif;
            text-shadow: 1vh 1vh navy;
        }
        /* Nav formatting */
        nav {
            border: 2px seagreen solid;
            padding: 1em;
            width: 50%;
            position: absolute;
            right: 1%;
            bottom: 1%;
            display: inline-block;
        }
        nav ul{
            list-style-type: none;
            text-transform: capitalize;
            text-align: center;
            font-size: 2vw;
            padding: 0;
        }
        nav ul li{
            display: inline-block;
            margin: 0% 2%;

        }
        /*Feature Set 2-2 formatting */
        #fs-2{
            width: 100vw;
            height: 30vh;
            display: inline-block;
            position: relative;
            top: 15vh;
        }
        #fs-2_div-1{
            background-color: darkorange;
            height: 100%;
            width: 25%;
            float: left;
            box-sizing: border-box;
            padding: 1%;
        }
        #fs-2_div-2{
            background-color: navy;
            color: #ffffff;
            height:100%;
            width: 75%;
            float: right;
            box-sizing: border-box;
            padding: 2%;
        }
        /* Feature Set 3-2 formatting */
        #fs-3 {
            width: 100vw;
            height: 30vh;
            display: inline-block;
            position: relative;
            top: 15vh;
        }
        #fs-3_div-1{
            border: 1px aquamarine solid;
            height: 100%;
            width: 25%;
            display: inline-block;
            float: left;
            box-sizing: border-box;
            padding: 1%;
        }
        #fs-3_div-2 {
            border: 1px aquamarine solid;
            height: 100%;
            width: 75%;
            display: inline-block;
            float: right;
            box-sizing: border-box;
            padding: 2%;
        }
        /* Footer formatting */
        footer{
            width: 100vw;
            height: 20vh;
            background-color: aquamarine;
            color: navy;
            position: relative;
            top: 15vh;
            box-sizing: border-box;
            text-align: center;
            padding: 5vh 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/att_logo.png">
        <h1>AT&ampT</h1>
        <nav>
            <ul>
                <li>
                    <a href="home.html">
                        home
                    </a>
                </li>
                <li>
                    <a href="about_us.html">
                        about us
                    </a>
                </li>
                <li>
                    <a href="our_menu.html">
                        our menu
                    </a>
                </li>
                <li>
                    <a href="contact_us.html">
                        contact us
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Feature Set 2-2 -->
    <section id="fs-2">
        <div id="fs-2_div-1">
            <p>
                AT&ampT bringing you cell phone service.
            </p>
        </div>
        <div id="fs-2_div-2">
            <p>
                AT&ampT bringing you cell phone service.
            </p>
        </div>
    </section>
    <!-- Feature Set 3-2 -->
    <section id="fs-3">
        <div id="fs-3_div-1">
            <p>
                Would you like an Android based phone...
            </p>
        </div>
        <div id="fs-3_div-2">
            <p>
                Or do you prefer the iPhone.
            </p>
        </div>
    </section>
    <!-- Feature Set 4-2 -->
    <footer>
        <p>
            Contact us at (888) 555-1234. Or come into your local AT&ampT store.
        </p>

    </footer>
</body>
</html>
