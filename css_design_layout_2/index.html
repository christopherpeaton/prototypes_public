<!DOCTYPE html>
<html>
<head>
    <title>CSS Design Layout 2</title>
    <!-- Internal Stylesheet -->
    <style>
        /* Feature set 5-2 formatting */
        .container{
            width: 70vw;
            position: absolute;
            left: 15vw;
        }
        /* Header/Feature set 1-2 formatting */
        header{
            width: 100%;
            height: 20vh;
            background-color: aquamarine;
            position: absolute;
        }
        img{
            position: relative;
            left: 2%;
            top: 1vh;
            height: 13vh;
        }
        h1{
            display: inline-block;
            width: 30%;
            position: relative;
            left: 5%;
            bottom: 3vh;
            font-size: 6vh;
            margin: 0;
            color: #ff7519;
            font-family: Verdana, Calibri, sans-serif;
            text-shadow: 1vh 1vh navy;
        }
        /* Nav formatting */
        nav {
            border: 2px seagreen solid;
            padding: 1em;
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
            bottom: 0;
            display: inline-block;
            box-sizing: border-box;
        }
        nav ul{
            list-style-type: none;
            text-transform: capitalize;
            text-align: center;
            font-size: 1.5vw;
            padding: 0;
        }
        nav ul li{
            display: inline-block;
            margin: 0% 2%;

        }
        /*Feature Set 2-2 formatting */
        #fs-2{
            width: 100%;
            height: 30vh;
            display: block;
            position: relative;
            top: 20vh;
        }
        #fs-2_div-1{
            background-color: darkorange;
            height: 100%;
            width: 25%;
            float: left;
            box-sizing: border-box;
            padding: 1%;
        }
        #fs-2_div-2{
            background-color: navy;
            color: #ffffff;
            height:100%;
            width: 75%;
            float: right;
            box-sizing: border-box;
            padding: 2%;
        }
        /* Feature Set 3-2 formatting */
        #fs-3 {
            width: 100%;
            height: 30vh;
            display: block;
            position: relative;
            top: 20vh;
        }
        #fs-3_div-1{
            border: 1px aquamarine solid;
            height: 100%;
            width: 25%;
            display: inline-block;
            box-sizing: border-box;
            padding: 1%;
        }
        #fs-3_div-2 {
            border: 1px aquamarine solid;
            height: 100%;
            width: 75%;
            display: inline-block;
            float: right;
            box-sizing: border-box;
            padding: 2%;
        }
        /* Footer/Feature set 4-2 formatting */
        footer{
            width: 100%;
            height: 20vh;
            background-color: aquamarine;
            color: navy;
            position: relative;
            top: 18vh;
            box-sizing: border-box;
            text-align: center;
            padding: 5vh 0;
        }

    </style>
</head>
<body>
    <!-- Feature Set 5-2 -->
    <div class="container">
        <!-- Feature Set 1-2 -->
        <header>
            <img src="images/att_logo.png">
            <h1>AT&ampT</h1>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">
                            home
                        </a>
                    </li>
                    <li>
                        <a href="about_us.html">
                            about us
                        </a>
                    </li>
                    <li>
                        <a href="our_menu.html">
                            our menu
                        </a>
                    </li>
                    <li>
                        <a href="contact_us.html">
                            contact us
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Feature Set 2-2 -->
        <section id="fs-2">
            <div id="fs-2_div-1">
                <p>
                    AT&ampT bringing you cell phone service.
                </p>
            </div>
            <div id="fs-2_div-2">
                <p>
                    AT&ampT bringing you cell phone service.
                </p>
            </div>
        </section>
        <!-- Feature Set 3-2 -->
        <section id="fs-3">
            <div id="fs-3_div-1">
                <p>
                    Would you like an Android based phone...
                </p>
            </div>
            <div id="fs-3_div-2">
                <p>
                    Or do you prefer the iPhone.
                </p>
            </div>
        </section>
        <!-- Feature Set 4-2 -->
        <footer>
            <p>
                Contact us at (888) 555-1234. Or come into your local AT&ampT store.
            </p>

        </footer>
    </div>
</body>
</html>
