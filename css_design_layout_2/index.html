<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css_design_layout_2</title>
    <style>
        .container {
            margin: 0 auto;
            width: 70vh;
        }
        header {
            width: 100%;
            height: 20vh;
            background-color: yellow;
            background-image: url('images/batman_logo.jpg');
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 10px;
            color: black;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 48px;
            width: auto;
            position: absolute;
            left: 13vw;
            bottom: 3vh;
        }
        
        .list-clean {
            list-style-type: none;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
        .list-clean li {
            display: inline-block;
            margin-right: 15px;
        }
        
        #fs-2 {
            width: 100%;
            height: 30vh;
        }
        
        div {
            height: 100%
        }
        
        #one {
            width: 24.723%;
            border: solid 1px deeppink;
            float: left;
        }
        
        #two {
            width: 74.5%;
            border: solid 1px lightblue;
            float: left;
        }
        
        #fs-3 {
            width: 100%;
            height: 30vh;
        }
        
        #three {
            width: 24.523%;
            border: solid 1px orange;
            display: inline-block;
        }
        
        #four {
            width: 74%;
            border: solid 1px green;
            display: inline-block;
        }
        
        footer {
            border: solid 1px yellow;
            height: 20vh;
            background-color: darkgray;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Wayne Enterprises</h1>
            <nav>
                <ul class='list-clean'>
                    <li>About Wayne</li>
                    <li>BatCave Details</li>
                    <li>Alfred's Profile</li>
                </ul>
            </nav>
        </header>
        <section id='fs-2'>
            <div id='one'>
                <h4>Holy BeJeessusss Batman!</h4>
            </div>
            <div id='two'>
                <h4>Your Mama is an Astronaut!</h4>
            </div>
        </section>
        <section id='fs-3'>
            <div id="three">
                <h4>Check</h4>
            </div>
            <div id="four">
                <h4>Mate</h4>
            </div>
        </section>
        <footer>
            <h4>Copyright</h4>
            <h4>brucewayne@gmail.com</h4>
        </footer>
    </div>
</body>

</html>
