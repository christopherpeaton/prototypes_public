<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Design Layout 2</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            width:100%;
            height: 20vh;
            background-color: #1972AC;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 15vh;
            height: 15vh;
            padding-top: 1vh;
            margin-left: 10vmin;
            float: left;
        }

        h1 {
            padding: 0;
            margin: 0;
            font-size: 10vmin;
            position: relative;
            right: 15vmin;
            color: white;
            text-shadow: 4px 4px 8px #0A2E45;
        }

        .nav {
            list-style-type: none;
            text-align: center;
            font-size: 3vmin;
            width: 50%;
            display: table;
            padding: 0;
            float: right;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav li {
            border: 2px solid transparent;
            display: table-cell;
            text-shadow: 4px 4px 8px #0A2E45;
        }

    </style>

</head>
<body>
<header>

    <img class="logo" src="images/logo.png">

    <h1 class="h_h1">Lonely Box LLC.</h1>

    <ul class="nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="our_menu.html">Our Menu</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
    </ul>

</header>



</body>
</html>
