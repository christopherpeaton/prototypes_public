<!DOCTYPE html>
<html>
<head>
    <title>CSS Design Layout 2</title>
    <!-- Internal Stylesheet -->
    <style>
        header{
            width: 100%;
            height: 15vh;
            background-color: aquamarine;
        }
        img{
            position: relative;
            left: 2%;
            top: 1vh;
            height: 13vh;
        }
        h1{
            display: inline-block;
            width: 10%;
            position: relative;
            left: 5%;
            bottom: 2vh;
            font-size: 10vh;
            margin: 0;
            color: #ff7519;
            font-family: Verdana, Calibri, sans-serif;
            text-shadow: 1vh 1vh navy;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/att_logo.png">
        <h1>AT&ampT</h1>
    </header>

</body>
</html>
