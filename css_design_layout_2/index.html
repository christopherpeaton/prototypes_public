<!DOCTYPE html>
<html>

<head>
    <style>
        header {
            width: 100%;
            height: 20vh;
            background-color: green;
        }
        header img {
            width: 10vw;
            height: 100%;
            vertical-align: middle;
            position: relative;
            left: 2vw;
            display: inline-block;
        }
        header h1 {
            display: inline-block;
            position: relative;
            left: 4vw;
            font-size: 50px;
            text-shadow: 4px 4px black;
            color: red;

        }
        header ul {
            list-style-type: none;
            width: 50%;
            float: right;
            padding: 0px;
            margin: 0px;
            position: relative;
            top: 60%;
        }
        header ul li {
            display: inline-block;
            margin: 3vh;
            float: right;
        }
        #fs-2 {
            width: 100%;
            height: 30vh;
        }
        #fs-2 div {
            height:100%;
        }
        .div1 {
            width: 25%;
            background-color: yellow;
            float: left;
        }
        .div2 {
            width:75%;
            background-color: black;
            float: right;
            color: white;
        }
        #fs-3 {
            width: 100%;
            height: 30vh;
        }
        .div31 {
            width: 25%;
            height:100%;
            background-color: red;
            display: inline-block;
        }
        .div32 {
            width: 74%;
            height: 100%;
            background-color: blue;
            display: inline-block;
            color: white;
        }
        footer {
            height: 20vh;
            width: 100%;
            background-color: green;
        }
        footer ul {
            list-style-type: none;
            text-align: center;
            display: inline;
        }
        footer ul li {
            display: inline-block;
            margin: 10vw;
        }
        .container {
            width: 70vw;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
<header>
    <img src="images/jp_logo_back_red_yellow.png">
    <h1>Jurassic Park</h1>
    <ul>
        <li>Contact Us</li>
        <li>Our Menu</li>
        <li>About Us</li>
        <li>Home</li>
    </ul>
</header>

<section id="fs-2">
    <div class="div1">
        1
    </div>
    <div class="div2">
        2
    </div>
</section>

<section id="fs-3">
    <div class="div31">
        3
    </div>
    <div class="div32">
        4
    </div>
</section>
<footer>
    <ul>
        <li>dinosaurman@jp.org</li>
        <li>(111)222-3333</li>
    </ul>
</footer>
</div>
</body>

</html>
