<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="page-wrapper">
    <form id="fs-1" action="http://learningfuze.com/echo.php">

        <!--text inputs-->
        <input type="text" name="first_name" placeholder="Enter first name">
        <input type="text" name="last_name" placeholder="Enter last name">

        <br/>
        <br/>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br/>
        <br/>

        <!--radio buttons-->
        <input type="radio" id="rad-chili" name="fav_food" value="chili" checked="checked"><label for="rad-chili">Chili</label></input>
        <input type="radio" id="rad-adobo" name="fav_food" value="pork adobo"><label for="rad-adobo">Pork Adobo</label></input>
        <input type="radio" id="rad-ribs" name="fav_food" value="spareribs"><label for="rad-ribs">BBQ Spareribs</label></input>

        <br/>
        <br/>

        <!--checkboxes-->
        <input type="checkbox" name="fav_game" value="Mass Effect">Mass Effect</input>
        <input type="checkbox" name="fav_game" value="Heroes of the Storm">Heroes of the Storm</input>
        <input type="checkbox" name="fav_game" value="Deus Ex">Deus Ex</input>
        <input type="checkbox" name="fav_game" value="MLB: The Show" disabled="disabled">MLB: The Show</input>

        <br/>
        <br/>

        <!--select menu-->
        <select name="fav_movie" id="fav-movie" multiple="multiple">
            <option value="Aladdin">Aladdin</option>
            <option value="The Lion Kind">The Lion King</option>
            <option value="The Little Mermaid">The Little Mermaid</option>
            <option value="Mulan">Mulan</option>
        </select>

        <br/>
        <br/>

        <input type="submit" value="Submit">
    </form>
</div> <!--END .page-wrapper-->
</body>

</html>
