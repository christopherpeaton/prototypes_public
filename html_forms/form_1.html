<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html_forms1</title>
  <style>
    body {
      width: 70vw;
      margin: auto;
    }
    #text1 {
      background-color: darkslategray;
      font-family: Verdana, Tahoma, sans-serif;
      color: white;
      border: 2px solid orange;
      box-shadow: 10px 10px 5px maroon;
      height: 30px;
      width: 200px;
    }
    input[id="text2"] {
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 10px 10px 5px green;
      height: 30px;
      width: 200px;
    }
  </style>
</head>
<body>
  <form action="http://learningfuze.com/echo.php" method="post">
    <input type="text" id="text1">&nbsp;&nbsp;
    <input type="text" id="text2"><br><br>
    <textarea name="textarea1" rows="7" cols="40">Type here</textarea><br><br>

    <fieldset>
      <legend>Favorite foods</legend>
      <input type="radio" id="food1" name="food" value="pizza"><label for="food1">Pizza</label><br>
      <input type="radio" id="food2" name="food" value="bbqs"><label for="food2">BBQs</label><br>
      <input type="radio" id="food3" name="food" value="noodles" checked><label for="food3">Noodles</label>
    </fieldset>

    <fieldset>
      <legend>Favorite games</legend>
      <input type="checkbox" name="cb" value="ff">Final Fantasy series<br>
      <input type="checkbox" name="cb" value="starcraft">Starcraft<br>
      <input type="checkbox" name="cb" value="halo">Halo<br>
      <input type="checkbox" name="cb" value="diablo" disabled>Diablo
    </fieldset><br><br>

    <select name="movies" multiple>
      <option value="martian">Martian</option>
      <option value="true_grit">True Grit</option>
      <option value="star_wars">Star Wars</option>
      <option value="indiana_jones">Indiana Jones</option>
    </select><br><br>

    <input type="submit" value="submit">
  </form>
</body>
</html>
