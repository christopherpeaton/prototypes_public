<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form 1</title>

            body {
                max-width: 300px;
            }

            #first {
                font-family: "Arial", "Helvetica", sans-serif;
                border-color: blue;

            #last {
                font-family: "verdana";

            }

       <form action=" http://learningfuze.com/echo.php " method="get">
           <label for="first">Name:</label><br>
           <input type="text" id="first"name="first" size="39" placeholder="enter first name"><br><br>

           <legend for="movies">Favorite Movie:</legend>
