<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="http://learningfuze.com/echo.php" class="text_box">
        <input type="text" name="first_name" value="first name(not placeholder)">
        <input type="text" name="last_name" placeholder="placeholder">
        <br>
        <br>
        <textarea name="text_area" rows="12" cols="12" placeholder="Text Area"></textarea>
        <br>
        <br>
        <label for="southern_comfort">Southern Comfort</label>
        <input type="radio" name="favorite_food" id="southern_comfort" value="soul">
        <br>
        <label for="cali">California burrito/carne asada fries</label>
        <input type="radio" name="favorite_food" id="cali" value="cali" checked>
        <br>
        <label for="italian">Italian</label>
        <input type="radio" name="favorite_food" id="italian" value="italian">
        <br>
        <br>

        <input type="checkbox" name="game1" value="League of Legends" id="lol">
        <label for="lol">League of Legends.</label>
        <br>
        <input type="checkbox" name="game2" value="RPG" id="rpg">
        <label for="rpg">RPG.</label>
        <br>
        <input type="checkbox" name="game3" value="adventure games" id="adventure">
        <label for="adventure">Adventure games.</label>
        <br>
        <input type="checkbox" name="game4" value="fps" id="fps" disabled>
        <label for="fps">FPS games.</label>
        <br>
        <br>
        <select multiple name="movies">
            <option value="Home Alone">Home Alone</option>
            <option value="Terminator 2">Terminator 2</option>
            <option value="Pacific Rim">Pacific Rim</option>
            <option value="The Book of Eli">The Book of Eli</option>
        </select>
        <br>
        <br>
        <input type="submit">



    </form>
</body>
</html>
