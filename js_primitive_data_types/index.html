<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Primitive Data Types</title>

    <script>
        var firstName = "Nick";
        var lastName = "Friend";
        var age = 33;
        var output1 = "First name: " + firstName + ", Last name: " + lastName + ", Age: " + age + ".";

        console.log(output1);

        var x = 13;
        var y = 87;
        var output2 = x + y;
        var output3 = x + "" + y;
        var output4 = "The total of x and y is " + output2;

        console.log(output2);
        console.log(output3);
        console.log(output4);

    </script>

</head>
<body>

</body>
</html>
