<!DOCTYPE html>
<html>
<head>
   <script>
       // Feature Set 1 - Creating Variables
       var firstName = "Chelsea";
       var lastName = "Leopold";
       var age = 29;
       // Feature Set 2 - Concatenation & console.log()
       var output1 = "First name: " + firstName + ", Last name: " + lastName + ", Age: " + age;
       console.log(output1);
       // Feature Set 3 - Adding Variables Together
       var x = 86;
       var y = 8;
       var output2 = x + y;
       console.log(output2);
       var output3 = "" + x + y;
       console.log(output3);
       var output4 = "The total of x and y is " + (x + y);
       console.log(output4);
   </script>
</head>
<body>
</body>
</html>
