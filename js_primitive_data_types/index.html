<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Primitive Data Types</title>
    <script>
        var firstName = "Heather";
        var lastName = "Hernandez";
        var age = 28;

        //concatenate strings & variables
        var output1 = "First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age;
        console.log(output1)

        var x = 39;
        var y = 2;

        var output2 = x + y; //addition
        // View the value of output2
        console.log(output2);
        var output3 = x + "" + y; //concatenate integer variables
        // View the value of output3
        console.log(output3);
        var output4 = "The total of x and y is " + output2; //concatenate string & variable
        // View the value of output4
        console.log(output4);
    </script>
</head>
<body>



</body>
</html>
