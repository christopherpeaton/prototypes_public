<!DOCTYPE html>
<html>
<head>
    <title>HTML CSS 1 Card Prototype - Feature Set 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .game_area {
            width: 100vw;
            height: 100vh;
        }
        .card {
            width: 15%;
            height: 50%;
            position: relative;
            display: inline-block;
            -webkit-transition: -webkit-transform 1s ease;
            transition: transform 1s ease;
        }
        .card_front, .card_back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 50%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card_front {
            background-image: url(images/afp-cute-puppy.jpg);
        }
        .card_back {
            background-image: url(images/cardback-rankedladder.png);
        }
        .card:hover {
            -webkit-transform: rotateY(180deg);
            transform: rotateY( 180deg );
        }
    </style>
</head>
<body>
<div class="game_area">
    <div class="card">
        <div class="card card_front"></div>
        <div class="card card_back"></div>
    </div>
</div>
</body>
</html>
