</html><!DOCTYPE html>
<html>
<head>
    <style>
        #game_area {
            height: 100vh;
            width: 100vw;
            display: inline-block;
        }

        .card {
            height: 200px;
            width: 150px;
            position: relative;
            display: inline-block;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover, #game_area.hover .card {
            transform: rotateY(180deg);
        }
        .card_front .card_back {
            -webkit-backface-visibility: hidden;
            top: 0;
            left: 0;
        }
        .card_front {
            z-index: 2;
            transform: rotateY(180deg);
            position: absolute;
        }

    </style>

<body>
<div id="game_area">
        <div class="card">
            <div class="card_front">
                <img id="back" src="images/afp-cute-puppy.jpg" alt="cardfront" height="200px" width="150px">
            </div>
            <div class="card_back">
                <img src="images/cardback-rankedladder.png" alt="cardback" height="200px" width="150px">
            </div>
        </div>
</div>

</body>
</head>

</html>
