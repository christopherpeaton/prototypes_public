<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fs2</title>

  <style>
    .game_board {
      width: 60%;
      height: 80vh;
      margin: auto;
    }
    .game_area {
      width: 100%;
      height: 100%;
    }
    .card_holder {
      width: 16%;
      height: 33%;
      display: inline-block;
      position: relative;
      transform-style: preserve-3d;
      perspective: 800px;
      transition: transform 1.5s;
    }
    .card_holder img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .card_front {
      transform: rotateY(180deg);
    }
    .card_holder:hover {
      transform: rotateY(180deg);
    }
  </style>

</head>
<body>

  <section class="game_board">
    <div class="game_area">

      <div class="card_holder">
        <img class="card_front" src="images/afp-cute-puppy.jpg">
        <img class="card_back" src="images/cardback-rankedladder.png">
      </div>

    </div>
  </section>

</body>
</html>
