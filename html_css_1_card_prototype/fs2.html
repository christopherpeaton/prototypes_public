<!DOCTYPE HTML>
<html>
<head>
    <style>
        body{
            width:100vw;
            height:100vh;
            margin:0 auto;
        }
        .game_area{
            width:100%;
            height:100%;
        }
        .card_container{
            width:16.66%;
            height:auto;
            margin:1px;
            float:left;
        }
        .card_container > .front{
            position:absolute;
            transform: perspective(600px) rotateY(0deg);
            width:240px; height:350px;
            backface-visibility: hidden;
            transition: transform .5s linear 0s;
            background:#FC0;
        }
        .card_container > .back{
            position:absolute;
            transform: perspective(600px) rotateY(180deg);
            width:240px; height:350px;
            backface-visibility: hidden;
            transition: transform .5s linear 0s;
            background: #80BFFF;
        }
        .front img{
            height:100%;
            width:100%;
        }
        .back img{
            height:100%;
            width:100%;
        }
        .card_container:hover > .front{
            transform: perspective(600px) rotateY(-180deg);
        }
        .card_container:hover > .back{
            transform: perspective(600px) rotateY(0deg);
        }
    </style>
</head>
<body>
<div class="game_area">
    <div class="card_container">
        <div class="back">front<img src="images/afp-cute-puppy.jpg"></div>
        <div class="front">back<img src="images/cardback-rankedladder.png"></div>
    </div>
</div>
</body>
</html>
