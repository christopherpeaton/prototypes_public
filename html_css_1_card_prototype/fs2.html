<!doctype html>
<html>
<head>
    <style>
        body{
            margin:auto;
        }
        .game_area{
            height:65%;
            width:65%;
            background-color:black;
            position:fixed;
        }
        .card{
            display:inline-block;
            width:10%;
            height:20%;
            transition: 1.6s;
            transform-style: preserve-3d;
            position:relative;
        }
        .front{
            width:100%;
            height:100%;
            display:inline-block;
            position:absolute;
            backface-visibility: hidden;
        }
        .back{
            width:100%;
            height:100%;
            display:inline-block;
            position:absolute;
        }
        .game_area:hover .card, .game_area.hover .card {
            transform: rotateY(180deg);
        }
        .front, .back{
            backface-visibility: hidden;
            position:absolute;
        }
        .back:hover{
            transition:.6s;
            transform: rotateY(180deg);
        }
        .front:hover{
            transition:.6s;
            z-index: -2;
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
<div class="game_area">
    <div class="card">
        <div class="front">
            <img src="images/afp-cute-puppy.jpg" width="100%" height="100%">
        </div>
        <div class="back">
            <img src="images/cardback-rankedladder.png" width="100%" height="100%">
        </div>
    </div>
</div>
</body>
</html>
