<!DOCTYPE html>
<html>
<head>
        <title>Card Flip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .game_area {
            width: 100vw;
            height: 100vh;
            background-color: grey;
            z-index: 1;
        }
        .card_container {
            width: 16vw;
            height: 35vh;
            position: relative;
            padding: 10px;
            margin: 0 auto;
        }
        .front img {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .back img {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .card_container img {
            position: absolute;
            left:0;
            transition: opacity 1s;
        }
        .card_container .back:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="game_area">
        <div class="row">
            <div class="col-sm-2">
                <div class="card_container">
                    <div class="front">
                        <img src="images/afp-cute-puppy.jpg">
                    </div>
                    <div class="back">
                        <img src="images/cardback-rankedladder.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
