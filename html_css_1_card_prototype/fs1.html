<!DOCTYPE html>
<html>
<head>
    <style>
        #game_area {
            height: 100vh;
            width: 100vw;
        }

        .card_container {
            /*width: 16.5vw;*/
            position: relative;

        }

        .card_back {
            position: absolute;
            display: block;
        }

        .card_front {
            display: none;
        }

        .card_container:hover .card_back {
            display: block;
        }

        .card_container:hover .card_back {
            display: none
        }

        .card_front {
            position: absolute;
            display: block;
        }
    </style>

<body>
<div id="game_area">
    <div class="card_container">
        <div class="card_front">
            <img id="back" src="images/afp-cute-puppy.jpg" alt="cardfront" height="200px" width="150px">
        </div>
        <div class="card_back">
            <img src="images/cardback-rankedladder.png" alt="cardback" height="200px" width="150px">
        </div>
    </div>

</div>

</body>
</head>

</html>
