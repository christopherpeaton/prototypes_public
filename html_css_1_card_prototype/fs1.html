<!DOCTYPE HTML>
<html>
<head>
    <style>
        body{
            width:100vw;
            height:100vh;
            margin:0 auto;
        }
        .game_area{
            width:100%;
            height:100%;
        }
        .card_container{
            width:16.66%;
            height:auto;
            margin:1px;
            float:left;
        }
        .card_container > .front{
            position:absolute;
            background: #FC0; width:240px; height:350px;
        }
        .card_container > .back{
            position:absolute;
            background:#80BFFF; width:240px; height:350px;
        }
        .front img{
            height:100%;
            width:100%;
        }
        .back img{
            height:100%;
            width:100%;
        }
        .card_container:hover > .front{
            display:none;
        }
        .card_container:hover > .back{
        }
    </style>
</head>
<body>
    <div class="game_area">
        <div class="card_container">
            <div class="back"><img src="images/cardback-rankedladder.png"></div>
            <div class="front"><img src="images/afp-cute-puppy.jpg"></div>
        </div>
    </div>
</body>
</html>
