<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fs1</title>

  <style>
    .game_area {
      width: 100%;
      height: 100%;
    }
    .card_holder {
      width: 16%;
      height: 300px;
      display: inline-block;
      position: relative;
    }
    .card_holder img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .card_holder:hover .card_back {
      visibility: hidden;
    }
  </style>

</head>
<body>

  <div class="game_area">
    <div class="card_holder">
      <img class="card_front" src="images/afp-cute-puppy.jpg">
      <img class="card_back" src="images/cardback-rankedladder.png">
    </div>
  </div>

</body>
</html>
