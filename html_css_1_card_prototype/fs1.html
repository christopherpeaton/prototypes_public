<!doctype html>
    <html>
        <head>
            <title>Cards for Card Game</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
           <style>
                 body{
                    margin:auto;
                  }
                 .game_area{
                    height:100%;
                    width:100%;
                    background-color:silver;
                    position:fixed;
                  }
                 .card{
                    background-color: darkblue;
                    display:inline-block;
                    width:65%;
                    height:65%;
                    position:fixed;
                  }
                 .front{
                    width:10%;
                    height:20%;
                    display:inline-block;
                    position:absolute;
                  }
                 .back{
                    width:10%;
                    height:20%;
                    display:inline-block;
                    position:absolute;
                  }
                 .back:hover{
                    visibility: hidden;
                    opacity: 0;
                  }
                 @media screen and (min-width: 380){
                     body{
                         background-color: silver;
                     }

                 }
           </style>
        </head>
            <body>
                <div class="game_area">
                <div class="card">
                     <div class="front">
                          <img src="images/afp-cute-puppy.jpg" width="100%" height="100%">
                     </div>
                     <div class="back">
                          <img src="images/cardback-rankedladder.png" width="100%" height="100%">
                     </div>
                </div>
                </div>
            </body>
    </html>
