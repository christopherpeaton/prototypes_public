    <style>

        .play_area{
            width: 100vw;
            height:100vh;
        }
        /* Card formatting */
        .card, .back, .front, img{
            width: 10vw;
            height: 20vh;
            margin: 2%;
        }
        .front, .back{
            backface-visibility: hidden;
            position: absolute;
        }

        /* Time to turn card */
        .card{
            display: inline-block;
            transition-duration: 3s;
            transform-style: preserve-3d;
        }

        /* Turn the card over */
        .card:hover{
            transform: rotateY(180deg);
        }
        .back{
            z-index: 2;
            transform: rotateY(0deg);
        }
        .front{
            transform: rotateY(180deg);
        }
    </style>
</head>
