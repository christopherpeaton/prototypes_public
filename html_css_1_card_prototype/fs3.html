              .game_area{
                  height: 100vh;
                  width: 100vw;
                  background-color:firebrick;
                  position:fixed;
                  padding-top:15px;
               }
              .back{
                  width:100%;
                  height:100%;
               }
              .front{
                  width:100%;
                  height:100%;
                  position:absolute;
                  transform:rotateY(180deg);
                  backface-visibility: hidden;
               }
              .card{
                  width: 10%;
                  height:20%;
                  perspective: 1000;
                  transform-style: preserve-3d;
                  transition: all 1.0s linear;
                  display:inline-block;
               }
              .container:hover .card {
                  transform: rotateY(180deg);
               }
              .container{
                  display:inline;
                  margin:5px;
               }
              .row{
                  margin-bottom:20px;
