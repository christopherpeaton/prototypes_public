<!DOCTYPE html>

<html>

<head>

    <script>

        // Feature Set 1
        var x = null;
        var y;
        var z = "any string";

        // Feature Set 2
        console.log(x == x);    // Output 1
        console.log(x == z);    // Output 2

        // Feature Set 3
        var output3 = "x is an " + (typeof x);
        var output4 = "y is " + (typeof y);
        var output5 = "z is a " + (typeof z);

        console.log(output3);
        console.log(output4);
        console.log(output5);

    </script>

</head>


<body>
<div class="page-wrapper">

</div>
</body>

</html>
