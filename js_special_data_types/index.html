<!DOCTYPE html>
<html>
<head>
    <script>
        // Feature set 1 - Create some variables
        var x = null;
        var y;
        var z = "hello";
        // Feature set 2 - True or False
        console.log(x == y);
        console.log(y == z);
        // Feature set 3 - typeof
        var output3 = "x is an " + typeof x;
        var output4 = "y is " + typeof y;
        var output5 = "z is a " + typeof z;
        console.log(output3);
        console.log(output4);
        console.log(output5);
    </script>
</head>
<body>

</body>
</html>
