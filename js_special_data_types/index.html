<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Special Data Types</title>

    <script>

        var x = null;
        var y;
        var z = "string";

        console.log(x == y);
        console.log(z == y);

        var output3 = "x is an " + typeof x;
        var output4 = "y is " + typeof y;
        var output5 = "z is a " + typeof z;

        console.log(output3);
        console.log(output4);
        console.log(output5);
    </script>

</head>
<body>

</body>
</html>
