<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Special Data Types</title>
    <script>
        var x = null;
        var y; //undefined variable
        var z = "Flamingos!";

        //Output
        var output1 = x == y;
        console.log(output1); //true
        var output2 = z == x;
        console.log(output2); //false

        //Declare variables
        var output3;
        var output4;
        var output5;

        //Assign values
        output3 = "x is an " + typeof x;
        output4 = "y is " + typeof y;
        output5 = "z is a " + typeof z;

        //Show output values
        console.log(output3);
        console.log(output4);
        console.log(output5);
    </script>
</head>
<body>

</body>
</html>
