<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Special Data Types</title>
    <script>
        //feature set 1
        var x = null;
        var y;
        var z = 'smooth';

        //feature set 2 - Not too sure about this one
        console.log(x == x);
        console.log(x == y);

        //feature set 3
        var output3 = "x is a " + typeof x;
        var output4 = "y is " + typeof y;
        var output5 = "z is a " + typeof z;

        console.log(output3);
        console.log(output4);
        console.log(output5);

    </script>
</head>
<body>

</body>
</html>
