<!DOCTYPE html>
<html>
<head>
    <script>
        var x = null;
        var y;
        var z = "hello";
        var output1 = "Output 1: " + (x == null);
        var output2 = "Output 2: " + (z == 3);
        console.log(output1);
        console.log(output2);
        var output3 = "x is an " + typeof x;
        var output4 = "y is " + typeof y;
        var output5 = "z is a " + typeof z;
        console.log(output3);
        console.log(output4);
        console.log(output5);

    </script>
</head>
