<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript: Special Data Types</title>
    <script type="text/javascript">
       /*FEATURE SET 1*/
        var x = null;
        var y;
        var z = "chocolate";

        /*FEATURE SET 2*/
        console.log(x==y);
        console.log(x==z);

        /*FEATURE SET 3*/
        var output3 = console.log("x is an" + " " +typeof x);
        var output4 = console.log("y is" + " " + typeof y);
        var output5 = console.log("z is a" + " " + typeof z);
    </script>
</head>
<body>

</body>
</html>
